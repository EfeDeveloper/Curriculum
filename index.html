<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.3/css/unicons.css"
    />
    <link rel="stylesheet" href="./plugins/headline/headline.css">
    <link rel="shortcut icon" href="./imag/perfil.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Currículum Vitae</title>
  </head>
  <body>
    <nav>
      <div class="container inner">
        <div class="logo">
          <i class="uil uil-analytics"></i>

        <div>

            <i class="uil uil-print"></i>
            Print

        </div>
      </div>
    </nav>
    <main class="container">
      <section class="profile">
        <div class="left">
          <div class="avatar_block">
            <img src="./imag/user.jpg" alt="" />
            <span>
              <i class="uil uil-comment-dots"></i>
            </span>
          </div>
          <div>
            <h2>Edwin Villa</h2>
            <p class="cd-headline loading-bar">
              <span class="cd-words-wrapper">
                <b class="is-visible">Diseñador UI/UX</b>
                <b>Desarrollador Java</b>
                <b>Desarrollador PHP</b>
              </span>
            </p>
          </div>
        </div>
        <div class="right">
          <ul class="contact">
            <li>
              <i class="uil uil-phone-volume"></i>
              <strong>Telefono : </strong> +57 317 635 84 91
            </li>
            <li>
              <i class="uil uil-envelope"></i>
              <strong>Email : </strong> edwinvilla_adsi@outlook.com
            </li>
          </ul>
          <ul class="socials">
            <li>
              <a href="#">
                <i class="uil uil-linkedin"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="uil uil-github"></i>
              </a>
            </li>            <li>
              <a href="#">
                <i class="uil uil-facebook"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./plugins/headline/headline.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
